<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a globe on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibXNiaWc5OCIsImEiOiJjbHk3bnJyejYwODlwMmlxd2c4Yzd3N2FqIn0.U5Vf1zc7P-nWI_a583LwWQ";
      const map = new mapboxgl.Map({
        container: "map",
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/light-v11",
        zoom: 15,
        center: [2.333307, 48.876062],
        projection: "globe",
      });

      const boroughs = [
        {
          name: "St-Paul",
          color: "#E5C331",
          lngLat: [2.360508, 48.855424],
        },
        {
          name: "Barbès Rochechouart",
          color: "#C12726",
          lngLat: [2.352179, 48.885771],
        },
        {
          name: "Belleville",
          color: "#356721",
          lngLat: [2.385248, 48.871382],
        },
        {
          name: "Odéon",
          color: "#6E239D",
          lngLat: [2.338333, 48.851007],
        },
      ];

      boroughs.forEach(({ name, color, lngLat }) => {
		const popup = new mapboxgl.Popup({ offset: 25 }).setText(name);

        new mapboxgl.Marker({
			color: color,
		
          scale: 0.6,
        })

          .setLngLat(lngLat)
          .setPopup(popup)
          .addTo(map);
      });

      

      map.on("load", () => {
        // Set the default atmosphere style
        map.setFog({});
      });
    </script>
  </body>
</html>
